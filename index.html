<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="Assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=New+Rocker|PT+Serif&display=swap" rel="stylesheet">

  <title>New York Times Article Search App</title>
</head>

<body>
  <div class="container bg">
    <!-- this container will hold the top elements of the page -->
    <div class="container.fluid">
      <div class="row align-items-center">

        <!-- this column will hold the static header, and the dynamic nav bar  -->
        <div class="col-12">

          <!-- row 1 inside the header column -->
          <div class="row align-items-center">

            <!-- column that holds the static header -->
            <div class="col-12 text-center">
              <h1 id="nyt-header">
                Your New York Times
              </h1>
            </div>
          </div>

          <!-- row 2 inside the header column -->
          <div class="row align-items-center">

            <!-- column that will hold the dynamically updating nav-bar -->
            <div class="col-12 text-center">

              <!-- TODO: Dynamic nav bar goes here copied from bootstrap and stylized to fit a newspaper theme -->

            </div>

          </div>
        </div>
      </div>

      <!-- new div with class of container that will hold the main content -->
      <div class="container">

        <!-- new row that will hold the form on the left and the search results on the right -->
        <div class="row align-items-start">

          <!-- form column -->
          <div class="col col-md-6 col-xs-12">
            <!-- TODO: form that takes in user search parameters -->
            <form>
              <div class="form-group">
                
              </div>
            </form>
          </div>

          <div class="col col-md-6 col-xs-12">
            <!-- TODO: dynamic div that will need a placeholder, but will be changed when search results appear -->
          </div>

        </div>

        <!-- row that will contain the footer -->
        <div class="row text-center">
          <footer class="col text-center">
            Design by CodeWell. Copyright 2019.
          </footer>
        </div>

      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- Custom JavaScript -->
  <script src="Assets/JavaScript/search.js"></script>

</body>

</html>
